<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/game-config.js" defer></script>
    <script src="./scripts/game.js" defer></script>
    <script src="./scripts/app.js" defer></script>

    <script>
      $(function () {
        $("#header").load("../HTML/header.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div id="backdrop"></div>

    <aside class="modal" id="config-overlay">
      <h2>Choose your name</h2>
      <form>
        <div class="form-container">
          <label for="playername">Player Name</label>
          <input type="text" name="username" id="playername">
        </div>
        <p id="config-errors"></p>
        <div class="button-config">
          <button type="button" class="btn btn-alt" id="cancel-config-button">Cancel</button>
          <button type="submit" class="btn">Confirm</button>
        </div>
      </form>

    </aside>

    <section class="main">
      <div class="main-container">
        <h1>Play Tic Tac Toe</h1>
        <p>Built with HTML, CSS and JavaScript</p>
      </div>
    </section>

    <section class="game-configuration">
      <div>
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button
                class="btn btn-alt"
                id="edit-player-1-btn"
                data-playername="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button
                class="btn btn-alt"
                id="edit-player-2-btn"
                data-playername="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
      </div>
      
      <button class="btn" id="start-game-btn">Start New Game</button>
    </section>

    <section id="active-game">
      <article id="game-over">
        <h2>You Won. <span id="winner-name">PLAYER NAME</span></h2>
        <p>Click, Start New Game on the top to start a new game!</p>
      </article>
      <p>It's your turn <span id="active-player-name">Player Name</span>!</p>
      <ol id="game-board">
        <li data-col="1" data-row="1"></li>
        <li data-col="2" data-row="1"></li>
        <li data-col="3" data-row="1"></li>

        <li data-col="1" data-row="2"></li>
        <li data-col="2" data-row="2"></li>
        <li data-col="3" data-row="2"></li>

        <li data-col="1" data-row="3"></li>
        <li data-col="2" data-row="3"></li>
        <li data-col="3" data-row="3"></li>
      </ol>
    </section>

  </body>
</html>
